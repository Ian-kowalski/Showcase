<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stylesheets\contact.css">
    
    <script src="scripts/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfSDHgpAAAAAK_I_INXeLkkkIhYWS__b4akWAkE"></script>
    <script type="module" src="scripts/app.js"></script>
    <title>contact</title>
</head>
<body>  
    <nav class = "navbar" ></nav>
    <main class="contact">
        <personalia class="personalia hide"></personalia>

        <form class="contact-form" id="form-email">
            <h3>Stuur mij een bericht</h1>   
            

            <label for="email"> e-mail:
                <input type="email" name="email" id="email"  minlength="8" required placeholder="iemand@mail.com" autocomplete="email"/> 
                <span class="error" aria-live="polite"></span>
            </label>
           
            

            <label for="subject"> onderwerp:
                
                <input type="text" name="onderwerp" id="subject" required maxlength="200" placeholder="max 200 tekens"/>
                <span class="error" aria-live="polite"></span>
            </label>

            

            <label for="massege">bericht
                <textarea type="text" name="massege" id="massege" required maxlength="600" placeholder="max 600 tekens"></textarea>
                <span class="error" aria-live="polite"></span>
            </label>

        
            <button id="sendButton">
                <span class="text">verzend</span>
                <span class="sendIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 385.656 414.406">
                        <path
                            d="M64,414L219,73c16.8-28.3,57.727-27.685,74,0,4.306,9.285,156,343,156,343s7.734,52.626-50,50c-5.452-1.59-122-53-122-53s-0.227-93.146,0-112c-3.18-23.624-38.157-25.983-43,0-0.3,13.489,0,112,0,112L116,466S58.929,474.563,64,414Z"
                            transform="translate(-63.688 -52)" />
                    </svg>
                </span>
                <span class="smoke">
                    <span></span><span></span><span></span>
                </span>
                <span class="check">
                    <svg fill="currentColor" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z">
                        </path>
                    </svg>
                </span>
            </button>
        </form>
    </main>


</body>
</html>
