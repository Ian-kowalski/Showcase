<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stylesheets\contact.css">
    
    <script src="scripts/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfSDHgpAAAAAK_I_INXeLkkkIhYWS__b4akWAkE"></script>
    <script type="module" src="scripts/captcha.js"></script>
    <title>contact</title>
</head>
<body>  
    <nav class = "navbar" ></nav>
    <main class="contact">
        <personalia class="personalia hide"></personalia>
        <form id="form-email">
            <h3>Stuur mij een bericht</h1>
            <label for="email">
                <span>je e-mail:</span>
                <input type="email" name="email" id="email" required minlength="8" disabled>
                <span class="error" aria-live="polite"></span>
            </label>

            <label for="onderwerp">
                <span>onderwerp:</span>
                <input type="text" name="onderwerp" id="onderwerp" required maxlength="200" disabled>
                <span class="error" aria-live="polite"></span>
            </label>

            <label for="massege">
                <span>bericht:</span>
                <textarea type="text" name="massege" id="massege" required maxlength="600" disabled></textarea>
                <span aria-live="polite"></span>
            </label>
        
            <input type="submit" value="Verzend">
        
        </form>
        
    </main>


</body>
</html>
