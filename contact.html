<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stylesheets\main.css">
    
    <script src="scripts/script.js"></script>

    <script defer src="scripts/app.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfSDHgpAAAAAK_I_INXeLkkkIhYWS__b4akWAkE"></script>
    <script defer type="module" src="scripts/captcha.js"></script>
    <title>contact</title>
</head>
<body>  
    <nav class = "navbar" ></nav>

    <main class="contact">
        <form class="form-email">
            <h3>waneer ben ik aanwezig?</h1>
                <hr>

            <h3>Stuur mij een bericht</h1>
                <hr>
            <label for="firstnaam">
                <span>je voornaam:</span>
                <input type="text" name="firstnaam" id="firstnaam" required>
                <span class="error" aria-live="polite"></span>
            </label>    
            <label for="lastnaam">
                <span>je achternaam:</span>
                <input type="text" name="lastnaam" id="lastnaam" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="tel">
                <span>je telefoonnummer:</span>
                <input type="tel" name="tel" id="tel"  minlength="8" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="email">
                <span>je e-mail:</span>
                <input type="email" name="email" id="email" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </label>
        
            <input type="submit" value="Verzend">
        
        </form>
        
    </main>


</body>
</html>
